# Workflow for building and deploying a Hugo site to Neocities (using deploy-to-neocities)
name: Deploy Hugo site to Neocities

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "neocities"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: deploy-to-neocities
    env:
      HUGO_VERSION: 0.152.2
    steps:
      - name: Install Exif Tool
        run: sudo apt install libimage-exiftool-perl
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: neocities
          HUGO_ENV: neocities
          HUGO_BASEURL: "https://haiverin.neocities.org/"
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify
      - name: Clean Exif Metadata
        run: exiftool -overwrite_original -recurse -all= public/       
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public


      # When the dist_dir is ready, deploy it to neocities
      - name: Deploy to neocities
        uses: bcomnes/deploy-to-neocities@master # dont use master in production
        with:
          api_key: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: true
          dist_dir: public
          protected_files: 'dropbox/*'
          neocities_supporter: false # set this to true if you have a supporter account and want to bypass unsuported files filter.
          preview_before_deploy: false
